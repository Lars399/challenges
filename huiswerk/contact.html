!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Koppel het externe CSS-bestand -->
  <link rel="stylesheet" href="css/css.css">
</head>
<body class="bg-white">

<!-- NAVIGATION -->
<nav class="bg-blue-800 text-white py-4 px-6">
    <div class="flex justify-between items-center">
      <h1 class="text-xl font-bold">My Articles</h1>
      <button id="menu-btn" class="md:hidden">
        <div class="icon-bar w-6 h-1 bg-white mb-1"></div>
        <div class="icon-bar w-6 h-1 bg-white mb-1"></div>
        <div class="icon-bar w-6 h-1 bg-white"></div>
      </button>
      <ul class="hidden md:flex space-x-6">
        <li><a href="#" class="hover:underline">Home</a></li>
        <li><a href="#" class="hover:underline">About</a></li>
        <li><a href="#" class="hover:underline">Contact</a></li>
      </ul>
    </div>
  
    <!-- MOBILE MENU -->
    <ul id="menu" class="overflow-hidden max-h-0 transition-all duration-300 ease-in-out md:hidden mt-4 space-y-2">
        <li><a href="#" class="block hover:underline">Home</a></li>
        <li><a href="#" class="block hover:underline">About</a></li>
        <li><a href="#" class="block hover:underline">Contact</a></li>
      </ul>
</nav>
  
</body>
</html>

<script>
    const menu = document.getElementById('menu');
    const btn = document.getElementById('menu-btn');
    const iconBars = document.querySelectorAll('.icon-bar');
    
    btn.addEventListener('click', () => {
      menu.classList.toggle('max-h-0');
      menu.classList.toggle('max-h-40'); // eventueel groter maken bij meer items
      iconBars.forEach(bar => bar.classList.toggle('change'));
    });
  </script>
