<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artikelen Layout</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 800px;
      padding: 20px;
    }

    article {
      background-color: #f0f0f0;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: calc(50% - 20px); /* twee per rij, rekening houdend met gap */
      box-sizing: border-box;
      text-align: center;
    }

    @media (max-width: 600px) {
      article {
        width: 100%; /* één per rij op smalle schermen */
      }
    }
  </style>
</head>
<body>
  <section class="container">
    <article>
      <h2>Artikel 1</h2>
      <p>Inhoud van het eerste artikel.</p>
    </article>
    <article>
      <h2>Artikel 2</h2>
      <p>Inhoud van het tweede artikel.</p>
    </article>
    <article>
      <h2>Artikel 3</h2>
      <p>Inhoud van het derde artikel.</p>
    </article>
    <article>
      <h2>Artikel 4</h2>
      <p>Inhoud van het vierde artikel.</p>
    </article>
  </section>
</body>
</html>
